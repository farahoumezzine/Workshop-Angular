<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of filteredProducts">
      <div class="card mb-4">
        <img [src]="product.image" class="card-img-top" [alt]="product.title">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">Prix: {{product.description}}</p>
          <p class="card-text">Quantit√©: {{product.quantity}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
