        <img [src]="product.image" class="card-img-top" [alt]="product.name">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">Prix: {{product.price}} â‚¬</p>
          <p class="card-text">Marque: {{product.brand}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
