<div class="container mt-4">
    <h2>Liste des Produits</h2>
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let product of listProducts">
        <app-card-component
          [id]="product.id"
          [image]="product.image"
          [title]="product.title"
          [description]="product.description"
          [available]="!product.promotion"
          (addToShortList)="addToShortList($event)">
        </app-card-component>
      </div>
    </div>
  </div>
